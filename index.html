<!DOCTYPE html>
<html lang="es">
<head>
    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JSValidator</title>

    <link rel="stylesheet" type="text/css" href="./css/style.css">

</head>

<body>

    <form id="myForm" method ="GET">

        <div>
            <label>Nombre:</label>
            <input 
                class="jsValidator" 
                type="text" 
                name="name"
                data-validators="required length">
        </div>

        <div>
            <label>E-mail:</label>
            <input 
                class="jsValidator" 
                type="text" 
                name="text"
                data-validators="required">
        </div>

        <button type="submit">Enviar</button>
        
    </form>

    <script src="./js/jsvalidator.js"></script>

    <script>

        //Se inializa la escucha
        const myFormValidator = new JSValidator('myForm').init();
        
    </script>

</body>
</html>
